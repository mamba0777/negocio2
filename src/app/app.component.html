<router-outlet *ngIf="isLoginRoute"></router-outlet>

<nz-layout class="app-layout" *ngIf="!isLoginRoute">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="" target="_blank">
        <img src="https://static.vecteezy.com/system/resources/previews/018/795/372/non_2x/fitness-and-gym-logo-free-png.png" alt="logo">
        <h1>FITSPORT</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Tienda" nzIcon="shop">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/maquinas">Maquinas</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/caballeros">Caballeros</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/damas">Damas</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/suplementos">Suplementos</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/gashets">Gashets</a>
          </li>
        </ul> 
      </li>

      <li nz-submenu nzOpen nzTitle="Carrito" nzIcon="shopping-cart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/carrito">Carrito</a>
          </li>
        </ul>
      </li>

      @if (isAdmin()) {
        <li nz-submenu nzOpen nzTitle="Inventario" nzIcon="inventory">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/inventario">Inventario</a>
            </li>
          </ul>
        </li>
      }

      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/registro">Registro</a>
          </li>
        </ul>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
